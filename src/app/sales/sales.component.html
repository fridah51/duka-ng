<body>
<div class="container-fluid">
  <div class="card mask-custom">
    <div class="card-body">
        <table class="table  text-white " id="st">
          <thead>
            <tr>
              <th>ID</th>
              <th>Product_Id</th>
              <th>Quantity</th>
              <th>Date</th>
              <th>Pay</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of mySales">
              <td>{{row.id}}</td>
              <td>{{row.product_id}}</td>
              <td>{{row.quantity}}</td>
              <td>{{row.created}}</td>
              <td><button class="btn btn-outline-light" (click)="openModal(myModal)" >Pay</button></td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>


<!-- dialog -->
<ng-template #myModal >
<div class="cmodal text-white">
  <div class="modal-header">
    <h4 class="modal-title">Make Payment</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="ngForm" (ngSubmit)="stkPush()">
      <div class="form-group">
          <label class="form-label">Amount :</label>
          <input type="number" class="form-control" formControlName="amount"  readonly>
      </div>
      <div class="form-group ">
        <label class="form-label">Phone No. :</label>
        <input type="number" class="form-control" formControlName="mobile" placeholder="eg. 254712345678" maxlength="12" ng-required="true">
      </div>

      <div class="mt-5">
          <button type="submit" value="submit" class="btn btn-outline-light">Submit</button>
      </div>
    </form>
  </div>
</div>
</ng-template>



</body>
