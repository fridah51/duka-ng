<body>
<div class="container-fluid">
  <div class="card mask-custom">
    <div class="card-body">
        <table class="table  text-white " id="st">
          <thead>
            <tr>
              <th >ID</th>
              <th >Product_Id</th>
              <th >Quantity</th>
              <th >Date</th>
              <th>Pay</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of mySales">
              <td>{{row.id}}</td>
              <td>{{row.product_id}}</td>
              <td>{{row.quantity}}</td>
              <td>{{row.created}}</td>
              <td><button class="btn btn-outline-light" ng-click="openModal(row.id)" >Pay</button></td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>



<!-- dialog -->
<script type="text/ng-template" id="templateId" >
  <div class="modal-header">
   <h2>Contact Detail</h2>
</div>
<div class="modal-body">
  <form [formGroup]="myForm" (ngSubmit)="makePay()">
    <div class="form-group">
        <label class="form-label">Amount :{{qty.value * price}}</label>
        <input type="number" class="form-control" [formControl]="amount"  readonly>
    </div>
    <div class="form-group ">
      <label class="form-label">Phone No. :</label>
      <input type="number" class="form-control" formControlName="mobile" placeholder="eg. 0712345678" maxlength="12" ng-required="true">
    </div>

    <div class="mt-5">
        <button type="submit" value="submit" class="btn btn-outline-light">Submit</button>
    </div>
  </form>
<div class="modal-footer">
   <button class="btn btn-primary" ng-click="ok()">OK</button>
 <button class="btn btn-warn" ng-click="cancel()">Cancel</button></div>

</script>




</body>
